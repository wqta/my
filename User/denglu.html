			    var mima=/^[a-z0-9A-Z_~!@#$^&*,.]{8,32}$/;
			    var yonhu=/^[a-zA-Z][a-zA-Z0-9_]*$/;
			    
			    $("input[type='text']").focus(function(){
			    	$(this).prop("placeholder"," ")
			    })
			    
			    $("input[type='text']").blur(function(){
			    	var a=$(this).val();
			    	if(yonhu.test(a)){
			    		$(this).prop("placeholder"," ")
			    	}else{
//			    		$("#denglu-show").html("你输入的用户名有误！")
			    	}
			    })
			    
			    
			    
			    $("input[type='password']").focus(function(){
			    	$(this).prop("placeholder"," ")
			    })
			    
			    $("input[type='password']").blur(function(){
			    	var a=$(this).val();
			    	if(mima.test(a)){
			    		$("#denglu-show").html(" ")
			    	}else{
//			    		$("#denglu-show").html("你输入的密码有误有误！")
			    	}
			    })
			    
			    
			    $("input[type='button']").click(function(){
			    	var d=$("input[type='text']").val()
			    	var e=$("input[type='password']").val()
			    	
			    	if($.isEmptyObject(d)&&$.isEmptyObject(e)){
			    		$("#denglu-show").html("账号密码不能为空！")
			    	}else{
			    		$(location).attr("href","index.html")
			    	}
			    	
			    })
			    
			    alert
			    
			    console.log($("input[type='text']").val())
			    
			})

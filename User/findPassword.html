		<script type="text/javascript">
			$(function(){
				$(".updateEmail").blur(function(){
//					alert("1")
					var email=$(".updateEmail").val();
//				    console.log(email)
			    	
			    	var regex = /^[A-Za-z\d]+([-_.][A-Za-z\d]+)*@([A-Za-z\d]+[-.])+[A-Za-z\d]{2,5}$/;
					if(!regex.test(email))
					{
						$(".find-erro1").html("邮箱不合法！");
						
					}else{
						$(".find-erro1").html("邮箱合法！");
						
					}

				})
				
				  $(".updatePassword").blur(function(){
			    	var regex = /^[A-Za-z0-9_]{6,30}$/;
					var password=$(".updatePassword").val();
					var repassword=$(".updateRepassword").val();
				
					if(!regex.test(password)){
						$(".find-erro2").html("用户名必须由字母、数字或“_”组成，长度不少于6位，不多于30位");
					}else{
						$(".find-erro2").html("密码合法！");
					}
					
					
					
			    })
			    
			    
			    $(".updateRepassword").blur(function(){
			    	var regex = /^[A-Za-z0-9_]{6,30}$/;
					var password=$(".updatePassword").val();
					var repassword=$(".updateRepassword").val();
					
					if(!regex.test(repassword)){
						$(".find-erro3").html("用户名必须由字母、数字或“_”组成，长度不少于6位，不多于30位");
					}else{
						$(".find-erro3").html("密码合法！");
					}
					
					
					if(password!=repassword){
						$(".find-erro3").html("输入的密码不一致！")
						return;
					}else{
						$(".find-erro3").html("密码合法！")
					}
			    })

			    $(".find-password-info1-code").click(function(){
			   		
//			   		$(".find-password-info1-code").off("click");
					$(".find-password-info1-code").css("font-weight","bold")
					
			   		var time=60;
			   		
			   		if($(".find-password-info1-code").hasClass("aaaa")){
			   			$(".find-password-info1-code").removeClass("aaaa")
			   			var time1=setInterval(function(){
			   				time--;
			   				$(".find-password-info1-code").html(time)
			   				if(time<=0){
			   					clearInterval(time1)
			   					$(".find-password-info1-code").addClass("aaaa")
			   					$(".find-password-info1-code").html("获取验证码")
								$(".find-password-info1-code").css("font-weight","normal")
								
								
			   				}
			   			},1000)

			   		}
			   })
			    	
				
				
			    
			})
		</script>

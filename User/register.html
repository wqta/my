		<script type="text/javascript">
			$(function(){
				
				$(".Email").blur(function(){
//					alert("1")
					var email=$(".Email").val();
//				    console.log(email)
			    	
			    	var regex = /^[A-Za-z\d]+([-_.][A-Za-z\d]+)*@([A-Za-z\d]+[-.])+[A-Za-z\d]{2,5}$/;
					if(!regex.test(email))
					{
						$(".error-font1").html("邮箱不合法！");
						
					}else{
						$(".error-font1").html("邮箱合法！");
						
					}

				})
				
				$(".phone").blur(function(){
					var phone=$(".phone").val();
					
					var regex=/^[1][3,4,5,7,8][0-9]{9}$/;
					
					if(!regex.test(phone)){
						$(".error-font2").html("输入手机号码有误")
						
					}else{
						$(".error-font2").html("手机号码合法")
					}
				})
				
			   
			    
			    
			    $("input[type='button']").click(function(){
			    	var d=$("input[type='text']").val()
			    	var e=$("input[type='password']").val()
			    	
			    	if($.isEmptyObject(d)&&$.isEmptyObject(e)){
			    		$("#denglu-show").html("账号密码不能为空！")
			    	}else{
			    		$(location).attr("href","index.html")
			    	}
			    	
			    })
			    
			    $(".password").blur(function(){
			    	var regex = /^[A-Za-z0-9_]{6,30}$/;
					var password=$(".password").val();
					var repassword=$(".repassword").val();
				
					if(!regex.test(password)){
						$(".error-font3").html("用户名必须由字母、数字或“_”组成，长度不少于6位，不多于30位");
					}else{
						$(".error-font3").html("密码合法！");
					}
					
					
					
			    })
			    
			    
			    $(".repassword").blur(function(){
			    	var regex = /^[A-Za-z0-9_]{6,30}$/;
					var password=$(".password").val();
					var repassword=$(".repassword").val();
					
					if(!regex.test(repassword)){
						$(".error-font4").html("用户名必须由字母、数字或“_”组成，长度不少于6位，不多于30位");
					}else{
						$(".error-font4").html("密码合法！");
					}
					
					
					if(password!=repassword){
						$(".error-font4").html("输入的密码不一致！")
						return;
					}else{
						$(".error-font4").html("密码合法！")
					}
			    })
			    
			    
			    
			    console.log($("input[type='text']").val())
			    
			    
			    $("#submit").click(function(){
			    	var email=$(".Email").val();
			    	var phone=$(".phone").val();
					var password=$(".password").val();
					var repassword=$(".repassword").val();
					
					if(email!=null&&phone!=null&&password!=null&&repassword!=null){
						window.location.href="denglu.html"
					}
			    })
			    
			   var a=0;
			   $(".code").click(function(){
			   	
					$(".code").css("font-weight","bold")
					
			   		var time=60;
			   		if($(".code").hasClass("aaaa")){
			   			$(".code").removeClass("aaaa")
			   			var time1=setInterval(function(){
			   				time--;
			   				$(".code").html(time)
			   				if(time<=0){
			   					clearInterval(time1)
			   					$(".code").addClass("aaaa")
			   					$(".code").html("获取验证码")
								$(".code").css("font-weight","normal")
								
								
			   				}
			   			},1000)

			   		}
			   })
			   
			   
			    
			})
		</script>
